<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To Do List - Online</title>

     <link rel="stylesheet" href="style/style.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
     <header>
          <a class="mi-github" href="https://github.com/">My Github!</a>
          <h1 class="titulo-principal">Things To Do</h1>
          <div class="temas-colores">
               <div class="boton-tema" id="amarillo""></div>
               <div class="boton-tema" id="oscuro""></div>
               <div class="boton-tema" id="morado""></div>
               <div class="boton-tema" id="default""></div>
          </div>
     </header>

     <section>
          <input placeholder="Task name..." type="text" name="nombre-tarea" id="input--nombre-tarea" required>
          <input placeholder="Task duration (in minutes, 360 max.)..." type="number" name="tiempo-tarea" id="input--tiempo-tarea" min="1" max="360" required>    
          <button onclick="crearTarea()">Create Task</button>      
     </section>

     <main>
          <div class="contenedor">
               <h3>Things To Do</h3>
               <div class="lista-tareas" id="elementos-para-hacer">
                    <p id="texto--tareas-vacias" class="texto-secundario">There are currently no tasks</p>
               </div>
          </div>
          <div class="contenedor">
               <h3>WIP</h3>
               <div class="lista-tareas" id="elementos-haciendo">
                    <p id="texto--tareas-vacias" class="texto-secundario">There are currently no tasks</p>
               </div>
               <button onclick="completarTareasHaciendo()">Complete Tasks</button>
          </div>
          <div class="contenedor">
               <h3>Done Things! 👍🏼</h3>
               <div class="lista-tareas" id="elementos-hechos">
                    <p id="texto--tareas-vacias" class="texto-secundario">There are currently no tasks</p>
               </div>
               <button onclick="eliminarTareasHechas()">Clear Tasks</button>
          </div>
     </main>


     <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
