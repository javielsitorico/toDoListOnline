<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To Do List - Online</title>

     <link rel="stylesheet" href="style/style.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
     <header>
          <h1 class="titulo-principal">Things To Do</h1>
     </header>

     <section>
          <input placeholder="Type the task name here" type="text" name="nombre-tarea" id="input--nombre-tarea">
          <input placeholder="Type the time you expect the task to last here..." type="text" name="tiempo-tarea" id="input--tiempo-tarea">    
          <button>Create Task</button>      
     </section>

     <main>
          <div class="contenedor">
               <h3>Things To Do</h3>
               <div class="lista-tareas" id="elementos-para-hacer">
               <!-- 
                    <div class="tarea">
                         <p class="nombre-tarea">Hacer un PowerPoint</p>
                         <img src="media/svg/time.svg" alt="">
                         <p>: 20 min</p>
                         <button class="button-small">Begin Task</button>
                         <button class="button-red button-small">
                              <img src="media/svg/trash.svg" alt="">
                         </button>
                    </div> 
               -->
               </div>
          </div>
          <div class="contenedor">
               <h3>WIP</h3>
               <div class="lista-tareas" id="elementos-haciendo">

               </div>
               <button>Complete Tasks</button>
          </div>
          <div class="contenedor">
               <h3>Done Things!</h3>
               <div class="lista-tareas" id="elementos-hechos">

               </div>
               <button>Clear Tasks</button>
          </div>
     </main>


     <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
